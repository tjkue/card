<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        .business-card {
            position: relative;
            width: 450px;
            height: 300px;
            transform-style: preserve-3d;
            transition: transform 0.5s;
        }
        
        .card-inner {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
        }
        
        .business-card:hover {
            transform: rotateY(180deg);
        }
        
        .front,
        .back {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .back {
            transform: rotateY(180deg);
        }
        
        .business-card h1 {
            margin-bottom: 5px;
            color: #333333;
        }
        
        .contact-container {
            margin-top: 10px;
            background-color: black;
            padding: 10px;
            border-radius: 8px;
            color: white;
        }
        
        .contact-container p {
            margin: 5px 0;
        }
        
        .contact-container p.address {
            font-weight: bold;
        }
        
        .business-card.touched {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>

    <div class="business-card" ontouchstart="toggleCard()">
        <div class="card-inner front">
            <h1 id="front-name">name</h1>
        </div>
        <div class="card-inner back">
            <h1 id="back-name">name</h1>
            <div class="contact-container">
                <p id="phone">Tel: phone</p>
                <p id="email">E-Mail: email</p>
            </div>
            <div class="contact-container">
                <p class="address">Addresse:</p>
                <p id="street">street</p>
                <p id="town">town</p>
                <p id="country">country</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
