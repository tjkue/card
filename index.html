<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Business Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .business-card {
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            border-radius: 15px; /* Adjust the border-radius to control the roundness */
        }

        .business-card h1 {
            margin-bottom: 5px;
            color: #333333;
        }

        .contact-container {
            margin-top: 10px;
            background-color: black; /* Set the container color to black */
            padding: 10px; /* Add padding to the container */
            border-radius: 8px; /* Adjust border-radius for the container */
        }

        .contact-container p {
            margin: 5px 0;
            color: white; /* Set text color to white */
        }
    </style>
</head>
<body>

    <div class="business-card">
        <h1 id="name">Your Name</h1>
    
        <div class="contact-container">
            <p id="phone">Phone: xxx xxx xxx</p>
            <p id="email">Email: your.email@example.com</p>
        </div>
        
        <div class="contact-container">
            <p>Address</p>
            <p id="street">Location: Your Street, Number</p>
            <p id="town">Location: Your Town</p>
            <p id="country">Location: Your Country</p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
